}

repositories {
	mavenCentral()
	google()
	jcenter()
	maven { url = "https://jitpack.io" }
}

group = "com.github.zhiwei1990"
version = "0.2.3"


android {
	compileSdkVersion 30

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 30
		versionCode 23
		versionName "0.2.3"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	buildFeatures {
		dataBinding = true
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

dependencies {

	implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
	implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version")
	implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
	implementation("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
	implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2")

	implementation("androidx.fragment:fragment-ktx:1.3.0")
	implementation("androidx.core:core-ktx:1.3.2")
	implementation("androidx.appcompat:appcompat:1.2.0")
	implementation("com.google.android.material:material:1.3.0")
	implementation("androidx.constraintlayout:constraintlayout:2.0.4")
	implementation("androidx.recyclerview:recyclerview:1.1.0")
	implementation("androidx.viewpager2:viewpager2:1.0.0")


	implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.3.0")
	implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0")
	kapt("androidx.lifecycle:lifecycle-common-java8:2.3.0")

	//注意配置navigation版本号的时候，project下的build.gradle的class path也需要同步navigation的版本号配置
	implementation("androidx.navigation:navigation-ui-ktx:$nav_version")
	implementation("androidx.navigation:navigation-fragment-ktx:$nav_version")
	implementation("androidx.work:work-runtime-ktx:2.5.0")

	implementation("com.squareup.retrofit2:retrofit:2.9.0")
	implementation("com.squareup.retrofit2:converter-gson:2.9.0")
	implementation("com.squareup.okhttp3:okhttp:4.9.0")
	implementation("com.google.code.gson:gson:2.8.6")

	//utils工具库
	implementation("io.coil-kt:coil:1.1.1")
	implementation("com.tencent:mmkv-static:1.2.6")

	implementation("com.didichuxing.doraemonkit:dokitx:3.3.5")
	implementation("com.didichuxing.doraemonkit:dokitx-no-op:3.3.5")
	implementation("com.afollestad.material-dialogs:core:3.3.0")
	implementation("com.afollestad.material-dialogs:input:3.3.0")


	testImplementation("junit:junit:4.13.2")
	androidTestImplementation("androidx.test.ext:junit:1.1.2")
	androidTestImplementation("androidx.test.espresso:espresso-core:3.3.0")

}

afterEvaluate {
	publishing {
		publications {
			// Creates a Maven publication called "release".
			release(MavenPublication) {
				from components.release
				groupId = "com.github.zhiwei1990"
				artifactId = 'ktbooster'
				version = '0.2.3'
			}
		}
	}
}