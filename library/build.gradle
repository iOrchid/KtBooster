plugins {
	id("com.android.library")
	id("kotlin-android")
	id("kotlin-kapt")
	id("kotlin-parcelize")
	id("androidx.navigation.safeargs.kotlin")
	//2、发布到jitpack.io的步骤2,似乎所有依赖module都要配置
	id("maven-publish")
}

android {
	compileSdkVersion 32

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 32
		versionCode 27
		versionName "0.2.7"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	buildFeatures {
		dataBinding = true
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

dependencies {

	implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
	implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version")
	implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
	implementation("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
	implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1")

	implementation("androidx.fragment:fragment-ktx:1.4.1")
	implementation("androidx.core:core-ktx:1.7.0")
	implementation("androidx.appcompat:appcompat:1.4.1")
	implementation("com.google.android.material:material:1.6.0")
	implementation("androidx.constraintlayout:constraintlayout:2.1.3")
	implementation("androidx.recyclerview:recyclerview:1.2.1")
	implementation("androidx.viewpager2:viewpager2:1.0.0")


	implementation("androidx.lifecycle:lifecycle-livedata-core-ktx:2.4.1")
	implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1")
	kapt("androidx.lifecycle:lifecycle-common-java8:2.4.1")

	//注意配置navigation版本号的时候，project下的build.gradle的class path也需要同步navigation的版本号配置
	implementation("androidx.navigation:navigation-ui-ktx:$nav_version")
	implementation("androidx.navigation:navigation-fragment-ktx:$nav_version")
	implementation("androidx.work:work-runtime-ktx:2.7.1")

	implementation("com.squareup.retrofit2:retrofit:2.9.0")
	implementation("com.squareup.retrofit2:converter-gson:2.9.0")
	implementation("com.squareup.okhttp3:okhttp:4.9.0")
	implementation("com.google.code.gson:gson:2.8.9")

	//utils工具库
	api("io.coil-kt:coil:1.3.1")
	implementation("com.tencent:mmkv-static:1.2.10")

	api("io.github.didi.dokit:dokitx:3.4.3.1")
	releaseImplementation("io.github.didi.dokit:dokitx-no-op:3.4.3.1")
	api("com.afollestad.material-dialogs:core:3.3.0")
	api("com.afollestad.material-dialogs:input:3.3.0")


	testImplementation("junit:junit:4.13.2")
	androidTestImplementation("androidx.test.ext:junit:1.1.3")
	androidTestImplementation("androidx.test.espresso:espresso-core:3.4.0")

}

afterEvaluate {
	publishing {
		publications {
			// Creates a Maven publication called "release".
			release(MavenPublication) {
				from components.release
				groupId = "com.github.zhiwei1990"
				artifactId = 'ktbooster'
				version = '0.2.6'
			}
		}
	}
}