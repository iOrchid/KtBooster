plugins {
	id("com.android.library")
	id("kotlin-android")
	id("kotlin-kapt")
	id("kotlin-parcelize")
	id("androidx.navigation.safeargs.kotlin")
	//2、发布到jitpack.io的步骤2,似乎所有依赖module都要配置
